<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: #00ff99;
      background-image: url('https://images.unsplash.com/photo-1537432376769-00a5f8c5f85b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80'); /* Replace this with your own if you want */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .box {
      width: 70%;
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      border: 2px solid #00ff99;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 25px #00ff99;
      text-align: center;
    }

    .link-button {
      display: inline-block;
      padding: 18px 36px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background-color: #00ff99;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 15px #00ff99;
      transition: 0.3s ease-in-out;
    }

    .link-button:hover {
      background-color: #1affb2;
      box-shadow: 0 0 30px #00ff99, 0 0 15px #00ff99 inset;
    }
  </style>
</head>
<body>
  <div class="box">
    <a href="psrecord.pdf" target="_blank" class="link-button">
      Click here to get PASS
    </a>
  </div>
</body>
</html>
